name: Node.js CI (Yarn)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    # ... (Your existing code quality job)

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest

    # 1. Runs only after tests pass
    needs: [build-and-test]

    # 2. Runs only on pushes to the 'main' branch
    if: github.ref == 'refs/heads/main'

    # 3. Define the Vercel Token as an environment variable for this job
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x" # Use a consistent stable version

      - name: Install Vercel CLI
        run: npm install -g vercel

      # 4. Deploy using the Vercel CLI
      - name: Deploy to Vercel
        # 'vercel pull' fetches project settings (.vercel config)
        # 'vercel build' builds the project
        # 'vercel deploy' deploys the project to production (-prod)
        run: |
          vercel pull --yes --environment=production
          vercel build --prod
          vercel deploy --prebuilt --prod
