name: Node.js CI (Yarn)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # FIX 1: Use supported, LTS Node versions (24.x and 25.x are bleeding edge)
        # Use 18.x and 20.x, or 20.x and 22.x
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint code
        run: yarn lint

      # FIX 2: Combine test and coverage steps if 'yarn coverage' is defined in package.json
      # If 'yarn coverage' runs nyc, then we only need this step.
      - name: Run tests and generate coverage
        run: yarn coverage # Assuming 'coverage' runs 'nyc mocha --exit'

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          # Use matrix variable to ensure unique artifact names for each Node version
          name: coverage-report-${{ matrix.node-version }}
          path: coverage/
          # overwrite: true is default for v4 and not strictly necessary here

  deploy:
    name: Deploy to Vercel
    needs: build-and-test
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}

    # FIX 3: Set VERCEL_TOKEN as an environment variable for the ENTIRE job
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js is required for the deployment job too
      - name: Setup Node.js for Deployment
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install Vercel CLI globally
        run: npm install -g vercel

      # FIX 4: Use Vercel's standard deployment commands
      - name: Deploy to Production
        run: |
          # The VERCEL_TOKEN secret is accessed via the env: block defined above
          TOKEN=${{ secrets.VERCEL_TOKEN }}

          # Use the --token flag for all critical Vercel commands
          vercel pull --yes --environment=production --token $TOKEN
          vercel build --prod --token $TOKEN
          vercel deploy --prebuilt --prod --token $TOKEN
